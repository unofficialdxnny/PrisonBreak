<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prison Breaks</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Prison Breaks</h1>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Date</th>
                    <th>Country</th>
                    <th>Prison Name</th>
                    <th>Escapees</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                {% for prison_break in prison_breaks %}
                <tr>
                    <td>{{ prison_break['date'] }}</td>
                    <td>{{ prison_break['country'] }}</td>
                    <td>{{ prison_break['prison_name'] }}</td>
                    <td>{{ prison_break['escapees'] }}</td>
                    <td>{{ prison_break['details'] }}</td>
                </tr>
                
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
